<div data-role="page" id="addDeck" data-add-back-btn="true" data-back-btn-text="Cancel" ng-controller="DeckAddCtrl">
  <div data-theme="a" data-role="header">
    <h2>Add Deck</h2>
  </div>
  <div data-role="content">
    <form ng-submit="addDeck()" data-ajax="false">
      <div data-role="fieldcontain">
        <fieldset data-role="fieldcontain">
          <label for="adddeck-name">
            Deck name
          </label>
          <input id="adddeck-name" placeholder="Deck name" ng-model="addDeckName" type="text" />
        </fieldset>
      </div>
      <input value="Submit" type="submit" data-theme="b" ng-disabled="!addDeckName" />
    </form>
  </div>
</div>
